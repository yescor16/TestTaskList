<div class="row task no-gutters mb-2">
    <div class="col-2 block-date rounded-left">
        {{task.date | date: 'dd-MM-yyyy'}}
    </div>
    <div class="block-description"
    [ngClass]="{'col-8': !task.completed, 'col-10 del block-description-completed rounded-right': task.completed}"
    [title]="task.description">
        {{task.description}}
    </div>
    <div *ngIf="!task.completed" class="col-2 block-action rounded-right text-right">
        <i class="icon-action fa fa-check text-success" (click)="taskCheckedEvent()"></i>
        <i class="icon-action fa fa-remove text-danger" (click)="removeEvent()"></i>
    </div>

</div>
